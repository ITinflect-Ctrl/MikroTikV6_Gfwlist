name: MikroTikV6_Gfwlist_Scripts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  update-gfwlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install tldextract

      - name: Run script to update gfwlist domains
        run: python MikroTikV6_Gfwlist.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add gfwlist_sld.txt gfwlist6_domain.rsc
          git commit -m "Auto update GFWList domains [skip ci]" || echo "No changes to commit"
          git push
